<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .sound-wheel {
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 50%;
      animation: none;
      transition: transform 1s;
    }

    .sound {
      position: absolute;
      top: 50%;
      left: 50%;
      transform:
        rotate(calc(var(--i) * 90deg)) translate(0, -120px) rotate(calc(var(--i) * -90deg));
    }

    /* ë§ˆìš°ìŠ¤ ì˜¬ë ¸ì„ ë•Œ ë¹™ê¸€ë¹™ê¸€~ */
    .sound-wheel:hover {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
