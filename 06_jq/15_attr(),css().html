<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리: HTML/CSS 관련 메서드</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            margin: 20px;
        }
    </style>
</head>

<body>
    <button type="button">lightpink</button>
    <button type="button">lightgreen</button>
    <button type="button">lightblue</button>
    <button type="button">lightgray</button>
    <div>박스</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            <button>red</button>

            조건
                - 3가지 color 이름의 버튼
                - 버튼의 이름을 가져오기
                - 박스에 배경으로 지정한다.
        */
        $(() => {

            // 이벤트
            $('button').click(function(){
                // 버튼의 이름을 가져오기
                const txt = $(this).text();
                // 박스에 텍스트 지정하기
                $('div').text(txt);
                // 박스에 배경으로 지정한다.
                $('div').css({background: txt});
            });

        }); //document.ready()
    </script>
</body>

</html>
