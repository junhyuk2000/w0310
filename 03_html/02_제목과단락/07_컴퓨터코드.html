<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>컴퓨터 코드</h1>
    <!-- 
    code : 컴퓨터 코드 조각
    kbd : 키보드 입력
    samp : 컴퓨터 프로그램의 샘플 출력
    var : 프로그래밍 또는 수학적 표현에서 변수
    -->

    <code>
        x=5;
        y=6;
        z=x+y;
        document.write(z);
    </code>
    
    <p>삼각형의 면적 : 1/2 x <var>b</var> x <var>h</var>,
         <var>b</var> 는 밑변, <var>h</var> 는 높이이다. </p>

    <p>파일을 저장할 때는 <kbd> crtl + s </kbd>를 누른다.</p>

    <p><samp> File not Found.<br> Press F1 to continue.</samp></p>


</body>
</html>
